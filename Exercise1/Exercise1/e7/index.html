<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input id="name-input" type="text" placeholder="Enter your name" />
    <button id="my-button">Click Me</button>

    <script>
      //creates variable muButton and attatches it to textbox with the id my-button
      var myButton = document.querySelector("#my-button");
      //Creates variable nameInput and attatches it to button named name-input
      var nameInput = document.querySelector("#name-input");
      //creates an event listener and activates when clicked.
      myButton.addEventListener("click", function () {
        //if the name input value isn't nothing then continue with statement
        if (nameInput.value !== "") {
          //creates an alert box saying hello to the value of the text in nameInput
          alert("Hello " + nameInput.value);
        }
      });
    </script>
  </body>
</html>
